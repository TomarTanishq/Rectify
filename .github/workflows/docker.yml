name: Docker compose CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  docker-compose-ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repositry
      uses: actions/checkout@v4

    - name: Set up Docker buildx
      uses: docker/setup-buildx-action@v3

    - name: Docker Compose build
      run: docker-compose build

    - name: Docker Compose detached
      run: docker-compose build -d

    - name: Wait for services to be ready
        run: sleep 15

    - name: Check if backend is responding
      run: curl http://localhost:3000 || exit 1

    - name: Check if frontend is responding
      run: curl http://localhost:5173 || exit 1

    - name: Docker Compose Down
      if: always()
      run: docker-compose down